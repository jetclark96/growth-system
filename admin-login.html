<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台登录 - 增长陪跑教练</title>

    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+SC:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Inter', 'Noto Sans SC', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .login-container {
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        .error-message {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .loading-spinner {
            display: none;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="login-container w-full max-w-md">
        <!-- 登录卡片 -->
        <div class="glass-effect rounded-2xl shadow-2xl p-8">
            <!-- Logo 和标题 -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                    <i data-lucide="trending-up" class="w-8 h-8 text-white"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">管理后台登录</h1>
                <p class="text-gray-600">增长陪跑教练管理系统</p>
            </div>

            <!-- 错误提示 -->
            <div id="errorMessage" class="hidden mb-4 p-4 bg-red-50 border border-red-200 rounded-lg error-message">
                <div class="flex items-center">
                    <i data-lucide="alert-circle" class="w-5 h-5 text-red-500 mr-2"></i>
                    <span class="text-red-700 text-sm" id="errorText">登录失败，请检查用户名和密码</span>
                </div>
            </div>

            <!-- 登录表单 -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">用户名</label>
                    <div class="relative">
                        <i data-lucide="user" class="absolute left-3 top-3 w-5 h-5 text-gray-400"></i>
                        <input type="text" id="username" class="form-input w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg bg-white/80 backdrop-blur-sm"
                               placeholder="请输入用户名" required />
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">密码</label>
                    <div class="relative">
                        <i data-lucide="lock" class="absolute left-3 top-3 w-5 h-5 text-gray-400"></i>
                        <input type="password" id="password" class="form-input w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg bg-white/80 backdrop-blur-sm"
                               placeholder="请输入密码" required />
                        <button type="button" id="togglePassword" class="absolute right-3 top-3 text-gray-400 hover:text-gray-600 transition-colors">
                            <i data-lucide="eye-off" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" id="rememberMe" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500" />
                        <span class="ml-2 text-sm text-gray-600">记住登录状态</span>
                    </label>
                    <button type="button" id="forgotPassword" class="text-sm text-blue-600 hover:text-blue-800 transition-colors">
                        忘记密码？
                    </button>
                </div>

                <button type="submit" class="btn-primary w-full py-3 px-4 text-white font-semibold rounded-lg flex items-center justify-center space-x-2">
                    <i data-lucide="log-in" class="w-5 h-5 loading-spinner hidden"></i>
                    <i data-lucide="loader-2" class="w-5 h-5 loading-spinner"></i>
                    <span id="loginText">登录</span>
                </button>
            </form>

            <!-- 初始账号提示 -->
            <div class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                <h4 class="text-sm font-medium text-blue-900 mb-2">
                    <i data-lucide="info" class="w-4 h-4 inline mr-1"></i>
                    初始登录信息
                </h4>
                <div class="space-y-1 text-sm text-blue-800">
                    <p>用户名: <code class="bg-blue-100 px-2 py-1 rounded font-mono">admin</code></p>
                    <p>密码: <code class="bg-blue-100 px-2 py-1 rounded font-mono">admin123456</code></p>
                </div>
                <p class="text-xs text-blue-600 mt-2">
                    <i data-lucide="shield-alert" class="w-3 h-3 inline mr-1"></i>
                    首次登录后请立即修改密码
                </p>
            </div>
        </div>

        <!-- 版权信息 -->
        <div class="text-center mt-8 text-white/80">
            <p class="text-sm">© 2025 增长陪跑教练管理系统</p>
            <p class="text-xs mt-1">Powered by Claude Code</p>
        </div>
    </div>

    <!-- 密码重置模态框 -->
    <div id="resetPasswordModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4" style="display: none;">
        <div class="glass-effect rounded-2xl shadow-2xl p-6 w-full max-w-md">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-lg font-semibold text-gray-900">重置密码</h3>
                <button onclick="closeResetModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>

            <form id="resetForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">邮箱地址</label>
                    <input type="email" id="resetEmail" class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg bg-white/80"
                           placeholder="请输入注册邮箱" required />
                </div>

                <div class="flex space-x-3">
                    <button type="button" onclick="closeResetModal()" class="flex-1 py-2 px-4 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                        取消
                    </button>
                    <button type="submit" class="flex-1 py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        发送重置链接
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 初始化 Lucide 图标
        lucide.createIcons();

        // 认证管理类
        class AuthManager {
            constructor() {
                this.defaultCredentials = {
                    username: 'admin',
                    password: 'admin123456'
                };
                this.initializeAuth();
            }

            initializeAuth() {
                // 检查是否已有自定义凭据
                const savedCredentials = localStorage.getItem('adminCredentials');
                if (!savedCredentials) {
                    // 设置默认凭据
                    this.saveCredentials(this.defaultCredentials);
                }

                // 检查记住登录状态
                this.checkRememberedLogin();
            }

            saveCredentials(credentials) {
                localStorage.setItem('adminCredentials', JSON.stringify({
                    username: credentials.username,
                    password: this.hashPassword(credentials.password),
                    lastModified: new Date().toISOString()
                }));
            }

            hashPassword(password) {
                // 简单的哈希函数（实际应用中应使用更安全的方法）
                let hash = 0;
                for (let i = 0; i < password.length; i++) {
                    const char = password.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                return hash.toString(36);
            }

            authenticate(username, password) {
                const savedCredentials = JSON.parse(localStorage.getItem('adminCredentials'));
                return savedCredentials &&
                       savedCredentials.username === username &&
                       savedCredentials.password === this.hashPassword(password);
            }

            createSession(rememberMe = false) {
                const sessionData = {
                    username: 'admin',
                    displayName: '超级管理员',
                    loginTime: new Date().toISOString(),
                    expiresAt: new Date(Date.now() + (rememberMe ? 30 * 24 * 60 * 60 * 1000 : 8 * 60 * 60 * 1000)).toISOString()
                };

                if (rememberMe) {
                    localStorage.setItem('adminSession', JSON.stringify(sessionData));
                } else {
                    sessionStorage.setItem('adminSession', JSON.stringify(sessionData));
                }

                // 记录登录历史
                this.recordLoginHistory();
            }

            recordLoginHistory() {
                let history = JSON.parse(localStorage.getItem('loginHistory') || '[]');
                history.unshift({
                    timestamp: new Date().toISOString(),
                    ip: '127.0.0.1', // 实际应用中应获取真实IP
                    userAgent: navigator.userAgent.substring(0, 100),
                    success: true
                });

                // 只保留最近50条记录
                if (history.length > 50) {
                    history = history.slice(0, 50);
                }

                localStorage.setItem('loginHistory', JSON.stringify(history));
            }

            checkRememberedLogin() {
                const savedSession = localStorage.getItem('adminSession');
                if (savedSession) {
                    const session = JSON.parse(savedSession);
                    if (new Date(session.expiresAt) > new Date()) {
                        // 会话仍然有效，直接跳转到管理后台
                        setTimeout(() => {
                            window.location.href = '/admin';
                        }, 1000);
                        return true;
                    } else {
                        // 会话已过期，清除
                        localStorage.removeItem('adminSession');
                    }
                }
                return false;
            }

            changePassword(oldPassword, newPassword) {
                if (this.authenticate('admin', oldPassword)) {
                    this.saveCredentials({
                        username: 'admin',
                        password: newPassword
                    });
                    return true;
                }
                return false;
            }

            resetToDefault() {
                this.saveCredentials(this.defaultCredentials);
                return true;
            }
        }

        // 创建认证管理器实例
        const authManager = new AuthManager();

        // DOM 元素
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const rememberMeCheckbox = document.getElementById('rememberMe');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const forgotPasswordBtn = document.getElementById('forgotPassword');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const loginText = document.getElementById('loginText');
        const loadingSpinners = document.querySelectorAll('.loading-spinner');

        // 密码显示/隐藏切换
        togglePasswordBtn.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;

            const icon = togglePasswordBtn.querySelector('i');
            icon.setAttribute('data-lucide', type === 'password' ? 'eye-off' : 'eye');
            lucide.createIcons();
        });

        // 忘记密码
        forgotPasswordBtn.addEventListener('click', () => {
            document.getElementById('resetPasswordModal').style.display = 'flex';
        });

        function closeResetModal() {
            document.getElementById('resetPasswordModal').style.display = 'none';
        }

        // 重置密码表单
        document.getElementById('resetForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('resetEmail').value;

            // 模拟发送重置链接
            alert(`密码重置链接已发送至 ${email}\\n\\n实际应用中，这里会发送包含重置链接的邮件。\\n\\n如需重置为默认密码，请联系系统管理员。`);
            closeResetModal();
        });

        // 显示错误信息
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
            setTimeout(() => {
                errorMessage.classList.add('hidden');
            }, 5000);
        }

        // 显示加载状态
        function showLoading(loading) {
            loadingSpinners.forEach(spinner => {
                spinner.style.display = loading ? 'block' : 'none';
            });
            loginText.textContent = loading ? '登录中...' : '登录';
            loginForm.querySelector('button[type="submit"]').disabled = loading;
        }

        // 登录表单提交
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            const rememberMe = rememberMeCheckbox.checked;

            if (!username || !password) {
                showError('请填写完整的登录信息');
                return;
            }

            showLoading(true);

            // 模拟网络延迟
            await new Promise(resolve => setTimeout(resolve, 1000));

            if (authManager.authenticate(username, password)) {
                // 登录成功
                authManager.createSession(rememberMe);

                // 显示成功消息
                errorMessage.classList.remove('hidden');
                errorMessage.className = 'mb-4 p-4 bg-green-50 border border-green-200 rounded-lg';
                errorText.className = 'text-green-700 text-sm';
                errorText.innerHTML = '<i data-lucide="check-circle" class="w-5 h-5 text-green-500 mr-2 inline"></i>登录成功，正在跳转...';
                lucide.createIcons();

                // 跳转到管理后台
                setTimeout(() => {
                    window.location.href = '/admin';
                }, 1500);
            } else {
                // 登录失败
                showError('用户名或密码错误，请重试');
                passwordInput.value = '';
                passwordInput.focus();
            }

            showLoading(false);
        });

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 如果已经登录，显示提示
            if (authManager.checkRememberedLogin()) {
                showError('检测到已登录，正在跳转到管理后台...');
                errorMessage.className = 'mb-4 p-4 bg-blue-50 border border-blue-200 rounded-lg';
                errorText.className = 'text-blue-700 text-sm';
            }

            // 自动填充用户名（开发环境）
            if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
                usernameInput.value = 'admin';
            }
        });

        // 键盘快捷键
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeResetModal();
            }
        });

        // 点击模态框背景关闭
        document.getElementById('resetPasswordModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                closeResetModal();
            }
        });
    </script>
</body>
</html>
